<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Schedule Manager</title>
        <link rel="stylesheet" href="../static/style-sheet.css">
    </head>

    <body>
        <nav class="navbar">
            <ul class="navbar-nav"> 
                <li class="nav-item">
                    <a href="index.html" class="schedule-builder-home">Schedule Builder</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="sign-up-form-header">
                <header id="sign-up-header-text">Sign up.</header>
                <p>Start simplifying your schedule.</p>
            </div>
            <div class="break"></div>
            <form class="login">
                <input type="text" class="textbox-default" placeholder="First Name" id="first-name">

                <div class="break"></div>

                <input type="email" class="textbox-default" placeholder="Email" id="email">

                <div class="break"></div>

                <input type="password" class="textbox-default" placeholder="Password" id="password">

                <div class="break"></div>

                <input type="password" class="textbox-default" placeholder="Confirm password" id="confirm_pass">

                <div class="break"></div>

                <button class="button-default">sign up.</button>
            </form>
        </div>
    </body>

</html>
