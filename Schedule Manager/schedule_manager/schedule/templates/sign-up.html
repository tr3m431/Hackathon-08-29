<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Schedule Manager</title>
        <link rel="stylesheet" href="../static/style-sheet.css">
    </head>

    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="schedule-builder-home">Schedule Builder</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="sign-up-form-header">
                <header id="sign-up-header-text">Sign up.</header>
                <p>Start simplifying your schedule.</p>
            </div>
            <div class="break"></div>
            {% block content %}
            <form class="login" method="post">
              {% csrf_token %}
                <input type="text" class="textbox-default" placeholder="Username" id="username">

                <div class="break"></div>

                <input type="email" class="textbox-default" placeholder="Email" id="email">

                <div class="break"></div>

                <input type="password" class="textbox-default" placeholder="Password" id="password1">

                <div class="break"></div>

                <input type="password" class="textbox-default" placeholder="Confirm password" id="password2">
                <div class="break"></div>

                <button class="button-default" type="submit">sign up.</button>

            </form>
            {% endblock content %}
        </div>
    </body>

</html>
